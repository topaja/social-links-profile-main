<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="img">
        <img src="images/avatar-jessica.jpeg" alt="">
      </div>
      <h1 class="name">Jessica Randall</h1>
      <h3 class="place">London, United Kingdom</h3>
      <p class="about">"Front-end developer and avid reader."</p>
      <div class="links">
        <button class="btn"><a href="#github">GitHub</a></button>
        <button class="btn"><a href="#linkedIn">LinkedIn</a></button>
        <button class="btn"><a href="#twitter">Twitter</a></button>
        <button class="btn"><a href="#insta">Instagram</a></button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
