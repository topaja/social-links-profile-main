<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>

<body>
  
  <!-- background container -->
  <div class="container">

    <!-- main card -->
    <main class="content">

      <!-- profile image -->
      <section class="img">
        <img src="images/avatar-jessica.jpeg" alt="">
      </section>

      <!-- details of the profile holder -->
      <section>
        <h1 class="name">Jessica Randall</h1>
        <h2 class="place">London, United Kingdom</h2>
        <p class="about">"Front-end developer and avid reader."</p>
      </section>

      <!-- links to other accounts -->
      <section class="links">
        <ul>
          <li class="list"><a href="#github">GitHub</a></li>
          <li class="list"><a href="#linkedIn">LinkedIn</a></li>
          <li class="list"><a href="#twitter">Twitter</a></li>
          <li class="list"><a href="#insta">Instagram</a></li>
        </ul>
      </section>

    </main>

  </div>

</body>

</html>
